    <div class="carrito">
        <h1>Carrito de Compras</h1>
        <div id="cart-items"></div>
        <h3>Total: $<span id="total-price">0</span></h3>
        <button onclick="finalizePurchase()">Finalizar Compra</button>
        <a href="index.html" class="btn btn-secondary">Volver a la tienda</a>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsDiv = document.getElementById('cart-items');
            let totalPrice = 0;

            cartItemsDiv.innerHTML = '';

            cart.forEach(item => {
                let itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <span>${item.name}</span>
                    <span>$${item.price}</span>
                    <span>Qty: ${item.quantity}</span>
                    <button onclick="removeFromCart('${item.name}')">Eliminar</button>
                `;
                cartItemsDiv.appendChild(itemDiv);
                totalPrice += item.price * item.quantity;
            });

            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        function removeFromCart(name) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== name);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function finalizePurchase() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalPrice = 0;
            let cartMessage = 'Hola Oma Resto Bar este es mi pedido: '; // Mensaje inicial fijo

            cart.forEach(item => {
                cartMessage += `${item.quantity} - ${item.name},`;
                totalPrice += item.price * item.quantity;
            });

            cartMessage += ` el total es: ${totalPrice.toFixed(2)}`;
            let encodedMessage = encodeURIComponent(cartMessage);
            let phoneNumber = "3498459560"; // Reemplaza con tu n√∫mero de WhatsApp sin signos + o espacios
            let whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            // Redirigir al usuario a WhatsApp
            window.open(whatsappUrl, '_blank');

            // Limpiar el carrito y recargar
            localStorage.removeItem('cart');
            loadCart();
        }

        // Cargar el carrito al inicio
        window.onload = loadCart;
    </script>

    <footer>
        <div class="divh5">
